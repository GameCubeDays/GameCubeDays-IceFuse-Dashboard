# This is the name of your automation
name: Update GMod Stats and Deploy Website

# This controls WHEN the automation runs
on:
  schedule:
    - cron: '0 * * * *' # "at minute 0 of every hour"
  workflow_dispatch: # Adds a "Run workflow" button to test

# This defines the JOB that will run
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # NEW: Set a default working directory for all 'run' steps
    defaults:
      run:
        working-directory: ./GameCubeDays-IceFuse-Dashboard

    steps:
      # 1. Checks out code into the 'GameCubeDays-IceFuse-Dashboard' folder
      - name: Check out code
        uses: actions/checkout@v4
        with:
          path: GameCubeDays-IceFuse-Dashboard # Explicitly check out into this path

      # 2. Installs Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installs dependencies (now runs inside the project folder)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # 4. Creates credentials file (now runs inside the project folder)
      - name: Create Google Sheets Credentials
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > google_sheets_service_account.json

      # 5. Runs your script (now runs inside the project folder)
      - name: Run data pipeline
        run: python main.py
        env:
          BATTLEMETRICS_USERNAME: ${{ secrets.BATTLEMETRICS_USERNAME }}
          BATTLEMETRICS_PASSWORD: ${{ secrets.BATTLEMETRICS_PASSWORD }}
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}

      # 6. Deploys the 'graphs' folder
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # UPDATED: Point to the graphs folder inside the checkout directory
          publish_dir: ./GameCubeDays-IceFuse-Dashboard/graphs
          publish_branch: gh-pages